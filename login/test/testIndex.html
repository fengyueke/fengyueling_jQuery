<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./jquery.js"></script>
  </head>
  <body>
    <h1>首页</h1>
    <h2 class="hello"></h2>
    <button class="btn">退出登录</button>
  </body>
  <script>
    $(function () {
      $.get("http://127.0.0.1/api/username", function (res) {
        console.log(res);
        if (res.status === 0) {
          alert("请您先登录");
          location.href = "./testLogin.html";
        } else {
          console.log(1);
          console.log($(".hello"));
        }
      });
      // 退出登录
      function exit() {
        $.post("http://127.0.0.1/api/logout", function (res) {
          console.log(res);
        });
      }
      $(".btn").on("click", function () {
        console.log("调用了btn");
        exit();
        $("body").html("");
        let count = 2;
        const timer = setInterval(function () {
          if (count >= 0) {
            $("body").html("");
            document.write(count + "秒后自动跳转到登录页面");
            count--;
          } else {
            clearInterval(timer);
            location.href = "./testLogin.html";
          }
        }, 1000);
      });
    });
  </script>
</html>
