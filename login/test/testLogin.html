<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap.css" />
    <script src="./jquery.js"></script>
    <style>
      body {
        margin: 40px;
      }
      .sub,
      .register {
        width: 200px;
      }
    </style>
  </head>
  <body>
    <form id="form1">
      <div class="form-group">
        <label for="exampleInputEmail1">username</label>
        <input type="text" class="form-control ipt" />
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input
          type="password"
          class="form-control pwd"
          id="exampleInputPassword1"
        />
      </div>
      <button class="btn btn-primary sub">登录</button>
      <button class="btn btn-primary register">注册</button>
    </form>
    <script>
      $(function () {
        let count = 2;
        $("#form1").on("submit", function (e) {
          e.preventDefault();
          $.post(
            "http://127.0.0.1/api/login",
            {
              username: $(".ipt").val(),
              pwd: $(".pwd").val(),
            },
            function (res) {
              if (res.status === 200) {
                $("body").html("");
                let timer = setInterval(function () {
                  if (count >= 0) {
                    $("body").html("");
                    document.write("登录成功" + count + "秒后跳转");
                    count--;
                  } else {
                    location.href = "./testIndex.html";
                    return false;
                  }
                }, 1000);
              } else {
                alert(res.msg);
              }
            }
          );
        });
        $(".register").on("click", function () {
          location.href = "./testUser.html";
        });
      });
    </script>
  </body>
</html>
