<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>风月聆</title>
    <link rel="shortcut icon" href="./favicon.ico" /> 
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <script src="./js/axios.js"></script>
    <script src="./js/jquery.js"></script>
    <script src="./js/bootstrap.bundle.js"></script>
    <script src="./js/index.js"></script>
  </head>
  <body>
    <header>
      <input
        type="search"
        name="username"
        class="form-control searcher"
        placeholder="请输入歌曲，歌词或歌手"
      />
      <i></i>
    </header>
    <div class="banenr">
      <article class="left">
        <ul></ul>
      </article>
      <article class="main">
        <img src="./img/index.png" alt="" />
      </article>
      <article class="right">
        <div class="list">
          <span class="clear">清空</span>
          <ul></ul>
        </div>
        <div class="comment">
          <ul></ul>
        </div>
      </article>
      <article class="ardio">
        <span
          class="circulate zero"
          data-toggle="tooltip"
          data-placement="left"
          title="切换播放顺序"
        ></span>
        <audio id="ad" controls autoplay muted"></audio>
        <span
          class="tabList"
          data-toggle="tooltip"
          data-placement="right"
          title="切换列表与歌曲评论"
        ></span>
      </article>
      <footer>
        <span class="insert"
          ><i class="icon"></i>豫共网安备&nbsp;&nbsp;41030302000263号</span
        >
        <br />
        <span>豫ICP备&nbsp;202100628号</span>
      </footer>
    </div>
    <div id="modal">
      <i></i>
      <video src="" id="vd" controls autoplay></video>
    </div>
    <div class="hrefLogin">
      <span><i>还没有登录快去登录吧</i><a href="./login.html">登录</a></span>
    </div>
    <div class="exit"><i>退出登录</i></div>
  </body>
</html>
